server:
  port: 8060
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n'
zuul:
  routes:
    employee:
      path: /employee/**
      serviceId: employee-service
    department:
      path: /department/**
      serviceId: department-service
    organization:
      path: /organization/**
      serviceId: organization-service